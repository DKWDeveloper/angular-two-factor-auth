<div class="main-cont">
    <div class="col-md-4">
        <form>
            <h1 class="h3 mb-3 fw-normal">Reset Password</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">New Password</label>
                <input type="password" class="form-control" [(ngModel)]="reset.password"
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" [(ngModel)]="reset.confirmPassword"
                    [ngModelOptions]="{standalone: true}">
            </div>
            <button type="button" class="btn btn-primary" (click)="resetPassword()">Reset password</button>
        </form>

    </div>
</div>
