<div class="main-cont">
    <div class="col-md-4">
        <div *ngIf="message" class="alert"
            [ngClass]="{'alert-danger': isDangerMessage, 'alert-success': isSuccessMessage}" role="alert">
            {{message}}
        </div>
        <form>
            <h1 class="h3 mb-3 fw-normal">Verify OTP</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">OTP</label>
                <input type="email" class="form-control" [(ngModel)]="otp.otp" [ngModelOptions]="{standalone: true}">
            </div>
            <button type="button" class="btn btn-primary" (click)="verifyOTP()">Verify OTP</button>
        </form>
    </div>
</div>
