<div *ngIf="!isShowForgotPassword" class="main-cont">
  <div class="col-md-4">
    <div *ngIf="message" class="alert" [ngClass]="{'alert-danger': isDangerMessage, 'alert-success': isSuccessMessage}"
      role="alert">
      {{message}}
    </div>
    <form>
      <h1 class="h3 mb-3 fw-normal">{{isTogglePage?'Register':'Login'}}</h1>

      <div *ngIf="isTogglePage" class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          [(ngModel)]="register.name" [ngModelOptions]="{standalone: true}">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          [(ngModel)]="register.email" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="register.password"
          [ngModelOptions]="{standalone: true}">
      </div>
      <p>
        <a routerLink="" class="cursor" (click)="forgotPassword()"> {{isTogglePage?
          '': 'Forget Password'}}</a>
      </p>
      <div *ngIf="isTogglePage" class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="register.confirmPassword"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div *ngIf="isTogglePage" class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="terms" [(ngModel)]="register.terms">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="button" class="btn btn-primary" (click)="loginAndRegister()">{{isTogglePage? 'Register':
        'Login'}}</button>
    </form>
    <p><span>{{isTogglePage?"Already have Account":"Don't have Account"}}</span> <a routerLink="" class="cursor"
        (click)="toggleLoginPage()"> {{isTogglePage?
        'Login': 'Register'}}</a></p>
  </div>
</div>






<div *ngIf="isShowForgotPassword" class="main-cont">
  <div class="col-md-4">
    <div *ngIf="message" class="alert" [ngClass]="{'alert-danger': isDangerMessage, 'alert-success': isSuccessMessage}"
      role="alert">
      {{message}}
    </div>
    <form>
      <h1 class="h3 mb-3 fw-normal">Forgot Password</h1>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="forgot.email" [ngModelOptions]="{standalone: true}">
      </div>
      <p>
        <a routerLink="" class="cursor" (click)="forgotPassword()">Back to Login</a>
      </p>
      <button type="button" class="btn btn-primary" (click)="sendOtpEmail()">Send OTP</button>
    </form>

  </div>
</div>
